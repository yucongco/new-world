        <h2>유용호가 좋아하는 노래</h2>
        <p>유용호는 주로 힙합, 또는 신나는 클럽노래를 좋아한다.<br>
            유용호는 외모와 다르게 벅차고 행복한 노래를 좋아하며<br>
            가을이되면 미친놈처럼 가을노래만 쳐듣고산다.</p>
            <h2>유용호가 좋아하는 가수</h2>
            <p>힙합을 좋아한다고 하지만, 힙합가수를 좋아하진 않는다.<br>
                존나 별꼴이다. 주로 듣는 가수는 찰리푸스, 찰리푸스 등이 있다.</p>
