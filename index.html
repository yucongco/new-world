        <h2>유용호 기본정보</h2>
        <p>유용호는 올해 23살 2000년생 용띠이다.<br>
            유용호는 일산과 서울권에 서식하며,<br>
            고기, 튀김류를 주로 좋아하며 먹는다.<br>
            생긴 외모와 다르게 겁이 많고 개 <u><a href="https://namu.wiki/w/%EA%B2%81%EC%9F%81%EC%9D%B4" target="_blank">
                쫄보</a></u>이다.</p>
            <h2>유용호의 특징</h2>
            <p>큰 키와 험악한 외모와 달리 생각보다 순박하다<br>
            겁이 많고 싸움은 피하는 편이다.<br>
            그런 특징때문인지 평소에 겁 없는사람들을 동경하는 편이다.</p>
